{% extends "base.html" %}

{% block main %}
  <div class="container">
    <h2>Bungalows</h2>
    <ul class="list-group">
      {% for bungalow in Bungalows %}
        <li class="list-group-item">
          <div class="d-flex justify-content-between align-items-center">
            <span>{{ bungalow.name }}</span>
            <div>
              <a href="{{ url_for('edit_bungalow', bungalow_id=bungalow.id) }}" class="btn btn-primary">Bewerk</a>
            </div>
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
